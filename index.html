<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut imges" href="./images/Logo.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap");
      body {
        padding: 0;
        margin: 0;
        font-family: "Monomaniac One", sans-serif;
        background-color: #121212;
      }

      .navbar-sec {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin: 20px 75px; /* บน ล่าง ซ้าย ขวา*/
        align-items: center;
      }

      .navbar-sec .menu a {
        text-decoration: none;
        color: white;
        margin-right: 20px;
        font-size: 1.5rem;
      }

      .navbar-sec .menu a:hover {
        color: #01d5a2;
      }

      .logo {
        text-align: center;
      }

      .logo img {
        width: 100px;
      }

      .social-icons {
        text-align: right;
      }
      .social-icons a {
        text-decoration: none;
        color: white;
        margin-left: 20px;
        font-size: 1.5rem;
      }
      .social-icons a:hover {
        color: #01d5a2;
      }

      .profile-sec {
        margin-top: 150px;
      }

      .profile-sec h1{
        text-align: center;
        color: white;
        font-size: 3rem;
        line-height: 2rem;
      }

      #job{
        color: #01d5a2;
      }

      .images-sec {
        text-align: center;
        margin-top: 75px;
      }
      .images-sec img {
        width: 300px;
      }  
      .images-sec .profile-border {
        border: 2px solid #01d5a2;
        border-radius: 50%;
        width: 310px;
        height: 310px;
        display: inline-block;
        padding: 5px;
      }

    </style>
  </head>
  <body>
    <!-- Navbar Section -->
    <div class="navbar-sec">
      <div class="menu">
        <a href="#">Portfolio</a>
        <a href="#">About Me</a>
        <a href="#">Get in Touch</a>
      </div>

      <div class="logo">
        <img src="./images/Logo.png" alt="Logo" />
      </div>

      <div class="social-icons">
        <a href="#"><i class="fa-brands fa-github"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
      </div>
    </div>

    <!-- Profile Section -->
    <div class="profile-sec">
      <h1>Rapatsara Tantichawaochanon</h1>
      <h1 id="job">Student</h1>
      <h1>In Southeast Asia University</h1>
    </div>

    <!--Images Section  -->
    <div class="images-sec">
      <div class="profile-border">
        <img src="./images/Ellipse 1.png" alt="Profile" />
      </div>
    </div>
  </body>
</html>
